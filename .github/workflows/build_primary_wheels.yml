name: Build primary wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build primary wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cibw_archs: "native"
          - os: windows-latest
            cibw_archs: "native"

    steps:
      - uses: actions/checkout@v3

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.12.1
        env:
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          CIBW_SKIP: "cp311-* pp* *-musllinux_*"
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: python {package}/test/debug.py && python -X faulthandler -m pytest -p no:faulthandler -s {package}

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
  
  build:
    name: Build pure py
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ">=3.6"

      - name: Install dependencies
        run: pip install -U pip setuptools wheel pytest

      - name: Install module
        run: FROZENDICT_PURE_PY=1 python setup.py install
      
      - name: Test with pytest
        run: pytest
      
      - name: Build package
        run: FROZENDICT_PURE_PY=1 python setup.py bdist_wheel
      
      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.whl
